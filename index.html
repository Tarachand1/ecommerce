<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Contact</a></li>
                <li><button id="viewCart">View Cart</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$50.00</p>
                <button class="add-to-cart" data-name="Product 1" data-price="50.00">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$60.00</p>
                <button class="add-to-cart" data-name="Product 2" data-price="60.00">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </section>
        <section id="cart" style="display: none;">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fashion E-commerce</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
